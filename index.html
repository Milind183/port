<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Work</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 40px;
      text-align: center;
      letter-spacing: 2px;
      color: #222;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      max-width: 1000px;
      width: 100%;
      perspective: 800px; /* key to making 3D tilt actually visible */
    }

    .card {
      height: 220px;
      background: #e0e0e0;
      overflow: hidden;
      transition: transform 0.1s ease;
      transform-style: preserve-3d;
      box-shadow:
        6px 6px 10px #bebebe,
        -6px -6px 10px #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card img,
    .card iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <h1>MY WORK</h1>

  <div class="grid">
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/WL_logo_2021.svg/512px-WL_logo_2021.svg.png" alt="1"></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Happy_smiley_face.png/480px-Happy_smiley_face.png" alt="2"></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/A_black_image.jpg/480px-A_black_image.jpg" alt="3"></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Aspect_ratio_-_4x3.svg/480px-Aspect_ratio_-_4x3.svg.png" alt="4"></div>
    <div class="card"><iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/LARGE_elevation.jpg/480px-LARGE_elevation.jpg" alt="6"></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Starsinthesky.jpg/480px-Starsinthesky.jpg" alt="7"></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Cat_hugging_dog.jpg/480px-Cat_hugging_dog.jpg" alt="8"></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Firework_on_New_Year%27s_Eve.jpg/480px-Firework_on_New_Year%27s_Eve.jpg" alt="9"></div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');

    cards.forEach(card => {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const deltaX = e.clientX - centerX;
        const deltaY = e.clientY - centerY;
        const rotateX = (deltaY / rect.height) * -20;
        const rotateY = (deltaX / rect.width) * 20;
        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });

      card.addEventListener('mouseleave', () => {
        card.style.transform = 'rotateX(0deg) rotateY(0deg)';
      });
    });
  </script>

</body>
</html>
